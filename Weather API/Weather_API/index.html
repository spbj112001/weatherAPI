<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <h1>Welcome To the Weather App</h1>
  
  <form>
    <label>Enter The City Name Below :</label>
    <input type="text" id="city" >
    
    <button type="submit" value="submit" id="submit">Get Weather</button>
  </form>
  
  <p><span id= "cityname"></span><br>Temp: <span id="temp"></span></p>
  <p>Feels Like: <span id="feels_like"></span>째C</p>
  <p>Humidity: <span id="humidity"></span>%</p>
  <p>Max Temp: <span id="max_temp"></span>째C, Min Temp: <span id="min_temp"></span>째C</p>
  <p>Cloud Cover: <span id="cloud_pct"></span>%</p>
  <p>Wind: <span id="wind_speed"></span> km/h at <span id="wind_degrees"></span>째</p>
  <p>Sunrise: <span id="sunrise"></span>, Sunset: <span id="sunset"></span></p>
  <script src="main.js"></script>
</body>

</body>
</html>
